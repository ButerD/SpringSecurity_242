<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Update user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id = ${user.getId()})}" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="sex">Sex:</label>
    <input type="text" th:field="*{sex}" id="sex" />
    <br/>
    <label for="age">Age:</label>
    <input type="number" th:field="*{age}" id="age" />
    <br/>
    <label for="password">Password:</label>
    <input type="text" th:field="*{password}" id="password" />
    <br/>
    <br/>

    <tr>
    <td>Roles: </td>
    <td>
        <th:block th:each="role : ${roles}">
            <input type="checkbox" name="myRoles" th:value="${role.getName()}"/>
            <label th:text="${role.getName()}" ></label>
        </th:block>
    </td>
    </tr>
    </br>
    <input type="submit" value="Update"/>

</form>

</body>
</html>
